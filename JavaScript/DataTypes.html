<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Data Types- Types of data(Part1)
        //1.String-"Anything inside quotes" or 'text'

        var username="Deepika"
        console.log(typeof(username))

        var username1="Deepika1208"
        console.log(typeof(username1))

        //Numbers: +ve, -ve, .00(No quotes write directly)
        var age = 19.00
        console.log(typeof(age))

        //Boolean:true or false
        var IsInstagramDownloaded=true
        console.log(typeof(IsInstagramDownloaded))

        //Undefined-No value assigned
        var a
        console.log(typeof(a))

        //NULL-Nothing (assigned with null)
        var b=null
        console.log(typeof(b))

        //Data Types-(part2)
        //Array- To store multiple data at same time.You can also store data of different types together
        //GOLDEN RULE: INDEX NO. starts with 0.
        //Symbol-[Data]-Square bracket

        var students=["Deepika","Chanchal","Anjali","Priya","Sakshi",123,456,true]
        console.log(students)
        console.log(students[3])
        console.log(students[7])

        //Object-Collection of Data
        //Symbol-{ } and key:value pair
        var product1 = {
            Name:"Deepika",
            Price:1000000,
            Review:"5Star",
            Available:false
        }
        console.log(product1)
        //Objectname.Keyname=Value
        console.log(product1.Price)
        console.log(product1.Available)
    </script>
</body>
</html>
