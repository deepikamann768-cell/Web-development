<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //While loop-Entry controlled loop

        //while(condition)-when condition is true then while loop will start & if false then loop will stop
        let count = 1//for 10 it will not show any output but for 1 it shows the output
        while(count<=5){
            console.log("Hii I am While loop")
            count++
        }
    </script>
</body>
</html>
