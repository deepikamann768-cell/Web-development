<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //DO WHILE LOOP-Exit controlled loop
        //do while loop has to be executed atleast once
        //Execute-Run the code once- DO the task once if condition is true in loop & if condition is false then llop stops
        let number=1

        do{
            console.log("Hello Guys I am do while loop")
        }while(number<5)
    </script>
</body>
</html>
