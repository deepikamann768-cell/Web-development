<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            background-color:blue;
            display:flex;
            justify-content: end;
            /*align items center is not working here because position is static*/
        }
        .box{
            width:100px;
            height:100px;
            background-color: aqua;
            margin:10px;
            position:static;
        }
    </style>
</head>
<body>
    <h1>Static Positioning Example-Student in seat</h1>
    <div class ="parent">
    <div class="box">Student 1</div>
    <div class="box">Student 2</div>
    <div class="box">Student 3</div>
    </div>
</body>
</html>
