<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product{
            display:grid;
            grid-template-columns: repeat(2,1fr);
            gap:20px;
            background-color: aqua;
            padding: 10px;
        }
        .box{
            background-color: plum;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
            font-style: oblique;
            border:10px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="product">        
        <div class="box">Cake</div>
        <div class="box">Price:$25</div>
        <div class="box">Cookies</div>
        <div class="box">Price:$20</div>
        <div class="box">Pastry</div>
        <div class="box">Price:$35</div>
       </div>
    
</body>
</html>
