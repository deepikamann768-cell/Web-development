<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aquamarine;
            font-style: italic;
            font-family: 'Times New Roman', Times, serif;
        }
        .parent{
            background-color: gold;
            display:grid;
            grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
            gap:30px;
        }
        .product{
            background-color: blueviolet;
            text-align: center;
            box-shadow: 0 2px 4px black;
            border-radius: 15px;
            padding-bottom: 12px;
        }
        .product img{
            height:300px;
            width:100%;
            object-fit: cover;
            border-radius: 12px;
        }
        .product button{
            background-color: green;
            color: aliceblue;
            border: none;
            padding:10px;
            margin-bottom: 10px;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="product">
            <img src="https://images.unsplash.com/photo-1591337676887-a217a6970a8a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8aXBob25lfGVufDB8fDB8fHww">
            <h2>Iphone</h2>
            <p>Price:$500</p>
            <button>Buy</button>
        </div>

         <div class="product">
            <img src="https://plus.unsplash.com/premium_photo-1673356302169-574db56b52cd?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aG9vZGllc3xlbnwwfHwwfHx8MA%3D%3D">
            <h2>Hoodies</h2>
            <p>Price:$50</p>
            <button>Add to cart</button>
        </div>

         <div class="product">
            <img src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bGFwdG9wfGVufDB8fDB8fHww">
            <h2>Laptop</h2>
            <p>Price:$300</p>
            <button>Add to cart</button>
        </div>

         <div class="product">
            <img src="https://plus.unsplash.com/premium_photo-1679513691474-73102089c117?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aGVhZHBob25lc3xlbnwwfHwwfHx8MA%3D%3D">
            <h2>Headphone</h2>
            <p>Price:$100</p>
            <button>Add to cart</button>
        </div>

         <div class="product">
            <img src="https://images.unsplash.com/photo-1709587797077-7a2c94411514?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8cGxheXN0YXRpb24lMjA1fGVufDB8fDB8fHww">
            <h2>PS5</h2>
            <p>Price:$400</p>
            <button>Add to cart</button>
        </div>
    </div>
    
</body>
</html>
