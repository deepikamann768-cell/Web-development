<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
            background-color: aquamarine;
            margin:10px;
        }
        h1{
            text-align: center;
            color: blue;
            margin-bottom: 50px;
        }
        .team{
            display:flex;
            justify-content: center;
            gap:30px;
            flex-wrap:wrap;
        }
        .card{
            background-color: blanchedalmond;
            width:220px;
            text-align: center;
            padding:20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px black;
        }
        button{
            padding:10px;
            background-color: blueviolet;
            border: 10px;
            border-radius: 15px;
            font-size: 30px;
            cursor:pointer;
            color:bisque;
        }
        button:hover{
            background-color: brown;
        }
        h2{
            color:red;
        }
        p{
            color: green;
            font-weight: bold;
            font-size: 24px;
        }
        .card:hover{
            background-color: aqua;
            transform:scale(1.02);
        }

    </style>
</head>
