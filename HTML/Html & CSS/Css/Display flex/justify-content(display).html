<head>

    <style>
        .product{
            background-color: palevioletred;
            display:flex;
            justify-content: end;

            display:flex;
            justify-content: center;
        }

    <div class ="product">
        <div class="box">Cake</div>
        <div class="box">Cookies</div>
        <div class="box">Pastry</div>
