<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display:flex;
            background-color: bisque;
            justify-content: center;
            align-items: center;
        }
        .product{
            /* (for border):- size typeborder color*/
            border: 2px solid brown;
            background-color: aqua;
            text align: center;
            width:300px;
            padding: 25px;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 4px 12px black;
            overflow: hidden;    
        }

        .product img{
            height:300px;
            width:300px;
            border-radius: 10px;
            object-fit: cover;
        }

        .product h2{
            color: blue;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .product p{
            color:azure;
            font-weight: 100px;
        }

        .product button{
            background-color: blueviolet;
            border:none;
            border-radius: 15px;
            color: beige;
            padding: 15px;
        }

        .product:hover{
            background-color:aquamarine;
            transform:scale(1.03)
        }
        .product button:hover{
            background-color: brown;
            transform:scale(1.02)
        }
    </style>
</head>
<body>
    <div class = "product">
        <img src="https://images.unsplash.com/photo-1592286927505-1def25115558?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8aSUyMHBob25lfGVufDB8fDB8fHww">
        <h2>Iphone</h2>
        <p>$250.0</p>
        <button>Buy</button>     
    </div>

    <div class = "product">
        <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aGVhZHBob25lc3xlbnwwfHwwfHx8MA%3D%3D">
        <h2>Headphones</h2>
        <p>$150.0</p>
        <button>Add to cart</button>     
    </div>

    <div class = "product">
        <img src = "https://images.unsplash.com/photo-1587145820098-23e484e69816?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGVuZHJpdmV8ZW58MHx8MHx8fDA%3D">
        <h2>Pendrive</h2>
        <p>$100.0</p>
        <button>Add to cart</button>     
    </div>
    
</body>
</html>
