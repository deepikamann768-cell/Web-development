<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: blue;
            width:100px;
            height:100px;
            border-radius: 50%;
            animation-name:hello;
            animation-duration:0.5s;
            animation-iteration-count: infinite;
        }
        @keyframes hello{
            from{background-color:blue;}
            to{background-color: aqua;}
        }
    </style>
</head>
<body>
    <!--@Keyframes-This property is used to add animation with css. After animation/change it goes back to its original state-->
    <div></div>
</body>
</html>
