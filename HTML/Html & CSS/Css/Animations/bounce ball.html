<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0px;
            display: flex;
            justify-content: center;
            height:100vh;
            background-color: gold;
            overflow:hidden;
        }
        .ball{
            width:50px;
            height:50px;
            background-color: green;
            position: relative;
            border-radius: 50%;
            animation: bounce 2s infinite;
        }
        @keyframes bounce{
            0%,100%{
                top:0px;
            }
            50%{
                top:200px;
            }

        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
