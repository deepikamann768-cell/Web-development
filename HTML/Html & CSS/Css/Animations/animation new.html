<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width:100px;
            background-color: plum;
            position: relative;
            border-radius: 50%;
            box-shadow: 0 4px 8px blue;
            animation-name: new;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }

        @keyframes new{
            0% {background-color: plum; left:0px; top:0px;}
            25% {background-color: blue; left:200px; top:0px;}
            50% {background-color: aquamarine; left:200px; top:200px;}
            75% {background-color: blueviolet; left:0px; top:200px;}
            100% {background-color: purple; left:0px; top:0px;}
        }
    </style>
</head>
<body>
    <h1>Animation example</h1>
    <div></div>
</body>
</html>
