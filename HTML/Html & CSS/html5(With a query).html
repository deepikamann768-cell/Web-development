<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Html5</title>

<body>
    <label>Choose your country:</label>

        <option value = "Russia"></option>
        <option value = "Turkey"></option>
        <option value = "USA"></option>
    </datalist>

     <label>Choose your order:</label>

        <option value = "Fries"></option>
        <option value = "Burger"></option>
        <option value = "Spageti"></option>
        <option value = "Pasta"></option>
    </datalist><br><br>

    <audio controls>
        <source src = "./happy-birthday-401919.mp3" type = "audio/mp3">
    </audio>  
  
    <video controls autoplay loop height = "200" width = "300">
        <source src = "https://www.pexels.com/download/video/13736554/" type = "video/mp4" >
    </video>

    <header>
        <h1>Hello</h1>
        <p>Welcome to html</p>
    </header>
    <main>

        <p>how can i help you? &copy; All rights reserved</p>

</html>
